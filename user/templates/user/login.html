<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Title</title>

        <link type="text/css" rel="stylesheet" href="{{ url_for('user.static', filename='css/sign-in.css') }}"/>

    <script src="{{url_for('static', filename='js/script.js')}}"></script>

</head>

<body onload="reset()">

<div class="registration-cssave">

    <center>

    <form id="my-form" method="POST">

        <h3 class="text-center">Вход</h3>

        {% for cat, msg in get_flashed_messages(True) %}

        <div class="flash {{cat}}">{{ msg }}</div>

        {% endfor %}

        <div class="form-group">

            <input class="form-control item" type="text" name="login" id="login" placeholder="Логин" required>

        </div>

        <div class="form-group">

            <input class="form-control item" type="password" name="password" id="password" placeholder="Пароль" required>

        </div>

        <div class="form-group">

            <button class="btn btn-primary btn-block create-account" type="submit">Войти</button>

        </div>

    </form>

    </center>

</div>

</body>

</html>
