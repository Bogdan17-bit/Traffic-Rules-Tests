<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Title</title>

        <link type="text/css" rel="stylesheet" href="{{ url_for('user.static', filename='css/sign-in.css') }}"/>

</head>

<body>

<div class="registration-cssave">

    <center>

    <form id="register" method="POST">

        <h3 class="text-center">Регистрация</h3>

        {% for cat, msg in get_flashed_messages(True) %}

        <div class="flash {{cat}}">{{ msg }}</div>

        {% endfor %}

        <div class="form-group">

    <input class="form-control item" type="text" name="username" id="username" placeholder="Логин" required>

        </div>

        <div class="form-group">

    <input class="form-control item" type="password" name="password" id="password" placeholder="Пароль" required>

        </div>

        <div class="form-group">

    <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>

        </div>

        <div style="margin-top:-10px;">

            <button class="btn btn-primary btn-block create-account" type="submit">Регистрация</button>

        </div>

        <div class="login-div">

            <a href="login">Войти</a>

        </div>

    </form>

    </center>
</div>

</body>

</html>
